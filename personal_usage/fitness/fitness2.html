<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FITNESS HUB | 个人训练中控</title>
    
    <!-- 引入 Google Fonts 增加设计感 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <style>
        :root {
            /* 配色方案：暗黑科技风 */
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            /* 霓虹强调色 */
            --accent-green: #4ade80;  /* 力量/核心 */
            --accent-blue: #38bdf8;   /* 跑步/有氧 */
            --accent-pink: #f472b6;   /* 心率/体重 */
            --accent-purple: #c084fc; /* 其他 */
            
            --shadow-card: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --font-heading: 'Oswald', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* 顶部导航与标题区域 */
        header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(15,23,42,1) 0%, rgba(15,23,42,0) 100%);
            position: relative;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 10px;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* 概览卡片区域 (Top Stats) */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px 30px;
            min-width: 150px;
            text-align: center;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.1);
        }

        .stat-value {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 主网格布局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); /* 自适应列宽 */
            gap: 30px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 2rem; }
        }

        /* 图表容器 */
        .chart-container {
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow-card);
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
            height: 400px; /* 固定高度确保整齐 */
        }

        .chart-container:hover {
            background-color: var(--bg-card-hover);
        }

        /* 图表头部 */
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-header h2 {
            font-family: var(--font-heading);
            margin: 0;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--text-main);
            display: flex;
            align-items: center;
        }
        
        .chart-header h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background-color: var(--accent-blue);
            margin-right: 12px;
            border-radius: 2px;
        }

        /* 特定颜色的指示条 */
        .type-strength h2::before { background-color: var(--accent-green); }
        .type-health h2::before { background-color: var(--accent-pink); }
        .type-cardio h2::before { background-color: var(--accent-blue); }

        /* 按钮样式 */
        .toggle-button {
            background: transparent;
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            border-radius: 20px;
            padding: 6px 16px;
            font-family: var(--font-body);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .toggle-button:hover {
            background: var(--accent-blue);
            color: var(--bg-body);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* 底部版权 */
        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Fitness Hub</h1>
        <div class="subtitle">DATA DRIVEN PERFORMANCE</div>
    </header>

    <!-- 顶部数据概览 -->
    <div class="stats-row">
        <!-- 1. 体重 -->
        <div class="stat-card" style="border-bottom: 3px solid var(--accent-pink)">
            <span class="stat-value" id="latestWeight">--</span>
            <span class="stat-label">最新体重 (KG)</span>
        </div>
        
        <!-- 2. 跑步 (修改处：改为显示距离和日期，颜色改为蓝色呼应图表) -->
        <div class="stat-card" style="border-bottom: 3px solid var(--accent-blue)">
            <span class="stat-value" id="latestRunDist">--</span> <!-- 显示公里数 -->
            <span class="stat-label" id="latestRunDate">最近跑步日期</span> <!-- 显示日期 -->
        </div>

        <!-- 3. 心率 -->
        <div class="stat-card" style="border-bottom: 3px solid #f43f5e"> <!-- 这里的颜色微调为深红 -->
            <span class="stat-value" id="latestRHR">--</span>
            <span class="stat-label">静息心率 (BPM)</span>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- 1. 体重 -->
        <div class="chart-container type-health">
            <div class="chart-header">
                <h2 id="weightChartTitle">体重趋势</h2>
                <button id="toggleWeightViewBtn" class="toggle-button">切换历史全览</button>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="weightChart"></canvas>
            </div>
        </div>
        
        <!-- 2. 静息心率 -->
        <div class="chart-container type-health">
            <div class="chart-header">
                <h2>静息心率</h2>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="restingHeartRateChart"></canvas>
            </div>
        </div>

        <!-- 3. 跑步分数 -->
        <div class="chart-container type-cardio">
            <div class="chart-header">
                <h2>跑步表现分</h2>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="runningScoreChart"></canvas>
            </div>
        </div>

        <!-- 4. 手臂 -->
        <div class="chart-container type-strength">
            <div class="chart-header">
                <h2>力量: 手臂 (Arms)</h2>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="armChart"></canvas>
            </div>
        </div>

        <!-- 5. 胸部 -->
        <div class="chart-container type-strength">
            <div class="chart-header">
                <h2>力量: 胸部 (Chest)</h2>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="chestChart"></canvas>
            </div>
        </div>

        <!-- 6. 背部 -->
        <div class="chart-container type-strength">
            <div class="chart-header">
                <h2>力量: 背部 (Back)</h2>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="backChart"></canvas>
            </div>
        </div>
        
        <!-- 7. 肩部 -->
        <div class="chart-container type-strength">
            <div class="chart-header">
                <h2>力量: 肩部 (Shoulders)</h2>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="shoulderChart"></canvas>
            </div>
        </div>

        <!-- 8. 腿部 -->
        <div class="chart-container type-strength">
            <div class="chart-header">
                <h2>力量: 腿部 (Legs)</h2>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="legChart"></canvas>
            </div>
        </div>
        
        <!-- 9. 核心 -->
        <div class="chart-container type-strength">
            <div class="chart-header">
                <h2>核心 (Core)</h2>
            </div>
            <div style="flex-grow: 1; position: relative; min-height: 0;">
                <canvas id="coreChart"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Personal Health Dashboard. Keep Pushing.</p>
    </footer>

    <script>
    // ##################################################################
    // #                        数据源区域                               #
    // ##################################################################

    const allWeightData = [
        { date: '2017-04-13', weight: 69.9 }, { date: '2017-06-07', weight: 73.9 },
        { date: '2017-09-19', weight: 74.1 }, { date: '2017-10-15', weight: 70.2 },
        { date: '2017-11-12', weight: 68.7 }, { date: '2018-03-10', weight: 73.9 },
        { date: '2018-04-07', weight: 75.4 }, { date: '2018-06-25', weight: 76.0 },
        { date: '2018-08-23', weight: 77.65}, { date: '2018-10-22', weight: 78.2 },
        { date: '2018-12-03', weight: 79.0 }, { date: '2019-01-04', weight: 80.9 },
        { date: '2019-03-04', weight: 77.85}, { date: '2019-05-01', weight: 80.35},
        { date: '2019-07-01', weight: 81.65}, { date: '2019-08-08', weight: 82.9 },
        { date: '2019-09-17', weight: 81.9 }, { date: '2019-11-02', weight: 79.0 },
        { date: '2019-11-18', weight: 77.2 }, { date: '2019-12-11', weight: 77.9 },
        { date: '2020-01-11', weight: 80.3 }, { date: '2020-02-02', weight: 76.3 },
        { date: '2020-03-04', weight: 77.9 }, { date: '2020-04-01', weight: 76.7 },
        { date: '2020-06-28', weight: 75.0 }, { date: '2020-07-31', weight: 77.7 },
        { date: '2020-10-04', weight: 79.9 }, { date: '2020-11-08', weight: 75.55},
        { date: '2021-06-15', weight: 85.0 }, { date: '2022-03-26', weight: 82.0 },
        { date: '2022-06-26', weight: 75.0 }, { date: '2022-09-26', weight: 80.0 },
        { date: '2022-12-26', weight: 85.0 }, { date: '2025-05-15', weight: 86.0 }, 
        { date: '2025-06-15', weight: 83.0 }, { date: '2025-07-15', weight: 81.0 }, 
        { date: '2025-08-26', weight: 79.0 }, { date: '2025-09-06', weight: 78.3 },
        { date: '2025-09-16', weight: 76.7 }, { date: '2025-10-04', weight: 75.3 },
        { date: '2025-11-30', weight: 76.8 },
    ];

    // 2. 静息心率数据 (bpm)
    const restingHeartRateData = [
        { date: '2025-05-15', value: 85 },
        { date: '2025-08-26', value: 75 }
    ];

    // 3. 跑步数据
    const runningData = [
        { date: '2025-08-17', distance: 2.5, time: 30, sprintTime: 0 },
        { date: '2025-08-24', distance: 2.7, time: 35, sprintTime: 1.5 },
    ];
    
    // 4. 手臂数据 (lbs)
    const armData = [
        { 
            name: '上斜哑铃弯举', 
            data: [
                { date: '2025-08-17', value: 10 },
                { date: '2025-08-24', value: 10 },
                { date: '2025-11-30', value: 12 },
            ] 
        },
        { 
            name: '身前垂式弯举', 
            data: [
                { date: '2025-08-17', value: 10 },
                { date: '2025-08-24', value: 10 },
                { date: '2025-11-30', value: 12 },
            ] 
        },
        { 
            name: '靠墙二头弯举', 
            data: [
                { date: '2025-08-17', value: 10 },
                { date: '2025-08-24', value: 10 },
                { date: '2025-11-30', value: 12 },
            ] 
        },
        { 
            name: '坐姿哑铃臂屈伸', 
            data: [
                { date: '2025-08-17', value: 15 },
                { date: '2025-08-24', value: 15 },
                { date: '2025-11-30', value: 25 },
            ] 
        },
    ];

    // 5. 胸部数据 (lbs)
    const chestData = [
        { 
            name: '杠铃卧推', 
            data: [
                { date: '2025-11-30', value: 15 },
            ] 
        },
        { 
            name: '上斜哑铃卧推', 
            data: [
                { date: '2025-11-30', value: 25 },
            ] 
        },
    ];

    // 6. 背部数据 (lbs)
    const backData = [
        { 
            name: '借力引体向上（10级）', 
            data: [
                { date: '2025-08-24', value: 10 },
                { date: '2025-11-30', value: 10 },
            ] 
        },
        { 
            name: '杠铃划船', 
            data: [
                { date: '2025-11-30', value: 25 },
            ] 
        },
        { 
            name: '坐姿划船', 
            data: [
                { date: '2025-11-30', value: 45 },
            ] 
        },
    ];

    // 7. 肩部数据 (lbs)
    const shoulderData = [
        { 
            name: '哑铃侧平举', 
            data: [
                { date: '2025-08-22', value: 5 },
                { date: '2025-08-29', value: 5 },
                { date: '2025-11-30', value: 5 },
            ] 
        },
        { 
            name: '坐姿哑铃推举', 
            data: [
                { date: '2025-08-22', value: 5 },
                { date: '2025-08-29', value: 9 },
                { date: '2025-11-30', value: 20 },
            ] 
        },
    ];

    // 8. 腿部数据 (lbs)
    const legData = [
        { 
            name: '杠铃深蹲', 
            data: [
                { date: '2025-11-30', value: 45 },
            ] 
        },
        { 
            name: '罗马尼亚硬举', 
            data: [
                { date: '2025-11-30', value: 25 },
            ] 
        },
        { 
            name: '史密斯臀桥', 
            data: [
                { date: '2025-11-30', value: 35 },
            ] 
        },
        { 
            name: '哑铃深蹲', 
            data: [
                { date: '2025-11-30', value: 35 },
            ] 
        },
    ];
    
    // 9. 核心数据
    const coreData = [
        { 
            name: '平板支撑（单位：秒）', 
            data: [
                { date: '2025-08-26', value: 55 },
            ] 
        },
    ];

    // ##################################################################
    // #                        图表逻辑配置                             #
    // ##################################################################

    // 全局 Chart.js 默认配置 (暗黑模式优化)
    Chart.defaults.color = '#94a3b8';
    Chart.defaults.font.family = "'Inter', sans-serif";
    Chart.defaults.scale.grid.color = 'rgba(255, 255, 255, 0.05)';
    Chart.defaults.plugins.tooltip.backgroundColor = 'rgba(15, 23, 42, 0.9)';
    Chart.defaults.plugins.tooltip.titleColor = '#f8fafc';
    Chart.defaults.plugins.tooltip.bodyColor = '#cbd5e1';
    Chart.defaults.plugins.tooltip.borderColor = 'rgba(255, 255, 255, 0.1)';
    Chart.defaults.plugins.tooltip.borderWidth = 1;
    Chart.defaults.plugins.tooltip.padding = 10;
    Chart.defaults.plugins.legend.labels.usePointStyle = true;

    // 辅助函数：创建渐变色
    function createGradient(ctx, colorHex) {
        const gradient = ctx.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, hexToRgba(colorHex, 0.5));
        gradient.addColorStop(1, hexToRgba(colorHex, 0.0));
        return gradient;
    }

    function hexToRgba(hex, alpha) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    // 计算跑步分数
    const runningScoreData = runningData.map(run => {
        const timeHours = run.time / 60;
        const speedMph = timeHours > 0 ? run.distance / timeHours : 0;
        const sprintRatio = 1 + (run.sprintTime / run.time);
        const score = run.time * speedMph * sprintRatio;
        return { date: run.date, value: score };
    });

    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. 更新顶部统计卡片 (已修改) ---
        
        // 更新体重
        if(allWeightData.length > 0) {
            document.getElementById('latestWeight').textContent = allWeightData[allWeightData.length - 1].weight;
        }

        // 更新跑步 (显示最近一次的 距离 和 日期)
        if(runningData.length > 0) {
            const lastRun = runningData[runningData.length - 1];
            // 大字显示距离
            document.getElementById('latestRunDist').textContent = lastRun.distance + " Miles";
            // 小字显示日期
            document.getElementById('latestRunDate').textContent = "最近跑步: " + lastRun.date;
        }

        // 更新心率
        if(restingHeartRateData.length > 0) {
            document.getElementById('latestRHR').textContent = restingHeartRateData[restingHeartRateData.length - 1].value;
        }

        // 1. 体重图表
        const today = new Date('2025-08-26');
        const sixMonthsAgo = new Date(today);
        sixMonthsAgo.setMonth(today.getMonth() - 6);
        const recentWeightData = allWeightData.filter(d => new Date(d.date) >= sixMonthsAgo);
        
        const weightCtx = document.getElementById('weightChart').getContext('2d');
        const pinkGradient = createGradient(weightCtx, '#f472b6');

        const weightConfig = {
            type: 'line',
            data: { 
                datasets: [{ 
                    label: '体重 (KG)', 
                    data: recentWeightData, 
                    parsing: { xAxisKey: 'date', yAxisKey: 'weight' }, 
                    borderColor: '#f472b6', 
                    borderWidth: 3,
                    pointBackgroundColor: '#0f172a',
                    pointBorderColor: '#f472b6',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    tension: 0.4, 
                    fill: true, 
                    backgroundColor: pinkGradient 
                }] 
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    x: { type: 'time', time: { unit: 'month' } }, 
                    y: { beginAtZero: false } 
                },
                plugins: { legend: { display: false } }
            }
        };
        const weightChart = new Chart(weightCtx, weightConfig);

        const toggleBtn = document.getElementById('toggleWeightViewBtn');
        let isAllWeight = false;
        toggleBtn.addEventListener('click', () => {
            isAllWeight = !isAllWeight;
            if (isAllWeight) {
                weightChart.data.datasets[0].data = allWeightData;
                weightChart.options.scales.x.time.unit = 'year';
                document.getElementById('weightChartTitle').textContent = '体重趋势 (历史全览)';
                toggleBtn.textContent = '查看近半年';
            } else {
                weightChart.data.datasets[0].data = recentWeightData;
                weightChart.options.scales.x.time.unit = 'month';
                document.getElementById('weightChartTitle').textContent = '体重趋势 (近半年)';
                toggleBtn.textContent = '切换历史全览';
            }
            weightChart.update();
        });

        // 2. 静息心率
        const rhrCtx = document.getElementById('restingHeartRateChart').getContext('2d');
        new Chart(rhrCtx, {
            type: 'line',
            data: { 
                datasets: [{ 
                    label: '静息心率', 
                    data: restingHeartRateData, 
                    parsing: { xAxisKey: 'date', yAxisKey: 'value' }, 
                    borderColor: '#f43f5e', 
                    borderWidth: 3,
                    tension: 0.4, 
                    fill: true, 
                    backgroundColor: createGradient(rhrCtx, '#f43f5e') 
                }] 
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                scales: { 
                    // 修正：使用 month 单位避免拥挤，开启 autoSkip
                    x: { type: 'time', time: { unit: 'month', tooltipFormat: 'yyyy-MM-dd' }, ticks: { autoSkip: true, maxRotation: 0 } }, 
                    y: { beginAtZero: false, reverse: true } 
                },
                plugins: { legend: { display: false } }
            }
        });

        // 3. 跑步数据 (双轴混合图：柱状图=距离，折线=时长)
        const runCtx = document.getElementById('runningScoreChart').getContext('2d');
        
        new Chart(runCtx, {
            type: 'bar', // 基础类型
            data: { 
                datasets: [
                    {
                        // 数据集 1: 距离 (柱状图)
                        type: 'bar',
                        label: '距离 (Miles)',
                        data: runningData,
                        parsing: { xAxisKey: 'date', yAxisKey: 'distance' },
                        backgroundColor: 'rgba(56, 189, 248, 0.6)', // 霓虹蓝
                        borderColor: '#38bdf8',
                        borderWidth: 1,
                        borderRadius: 4,
                        yAxisID: 'y', // 绑定到左侧 Y 轴
                        order: 2 // 图层顺序：在下层
                    },
                    {
                        // 数据集 2: 时长 (折线图)
                        type: 'line',
                        label: '时长 (Min)',
                        data: runningData,
                        parsing: { xAxisKey: 'date', yAxisKey: 'time' },
                        borderColor: '#facc15', // 醒目的黄色
                        backgroundColor: 'rgba(250, 204, 21, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#0f172a',
                        pointBorderColor: '#facc15',
                        pointRadius: 5,
                        tension: 0.3,
                        yAxisID: 'y1', // 绑定到右侧 Y 轴
                        order: 1 // 图层顺序：在上层
                    }
                ] 
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false, // 鼠标放在那一列，同时显示两个数据
                },
                scales: { 
                    x: { 
                        type: 'time', 
                        time: { 
                            unit: 'day',
                            displayFormats: { day: 'MM/dd' },
                            tooltipFormat: 'yyyy-MM-dd' 
                        },
                        ticks: { autoSkip: true, maxRotation: 0 }
                    },
                    // 左侧 Y 轴配置 (距离)
                    y: { 
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: { display: true, text: '距离 (Miles)', color: '#38bdf8' },
                        grid: { color: 'rgba(255,255,255,0.05)' } // 显示网格线
                    },
                    // 右侧 Y 轴配置 (时长)
                    y1: { 
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: { display: true, text: '时长 (Min)', color: '#facc15' },
                        grid: { drawOnChartArea: false } // 关键：右侧轴不画网格线，防止线条太乱
                    }
                },
                plugins: { 
                    legend: { display: true },
                    tooltip: {
                        callbacks: {
                            // 优化提示框，加上单位
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y;
                                    // 根据数据集添加单位
                                    if(context.dataset.yAxisID === 'y') label += ' miles';
                                    if(context.dataset.yAxisID === 'y1') label += ' mins';
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

        // 通用力/核心训练图表函数
        function createStrengthChart(canvasId, chartData, unitLabel) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const colors = ['#4ade80', '#22d3ee', '#a78bfa', '#facc15', '#fb7185'];
            
            const datasets = chartData.map((exercise, index) => ({
                label: exercise.name,
                data: exercise.data,
                borderColor: colors[index % colors.length],
                backgroundColor: colors[index % colors.length],
                borderWidth: 2,
                tension: 0.3,
                fill: false,
                pointRadius: 3,
                pointHoverRadius: 5
            }));

            new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: { 
                    responsive: true,
                    maintainAspectRatio: false,
                    parsing: { xAxisKey: 'date', yAxisKey: 'value' }, 
                    interaction: { mode: 'index', intersect: false },
                    scales: { 
                        // 修正重点：
                        // 原来的 'week' 会在数据稀疏（如8月到11月中间没练）时显示大量空白周。
                        // 改为 'month' 后，坐标轴只显示月份，非常干净。
                        // tooltipFormat 确保你鼠标放上去依然能看到具体哪一天。
                        x: { 
                            type: 'time', 
                            time: { 
                                unit: 'month', 
                                tooltipFormat: 'yyyy-MM-dd' 
                            },
                            ticks: {
                                autoSkip: true,
                                maxRotation: 0
                            }
                        }, 
                        y: { title: { display: true, text: unitLabel, color: '#64748b' } }
                    },
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 10, padding: 20 } }
                    }
                }
            });
        }
        
        // 生成所有力量图表
        createStrengthChart('armChart', armData, 'lbs');
        createStrengthChart('chestChart', chestData, 'lbs');
        createStrengthChart('backChart', backData, 'lbs');
        createStrengthChart('shoulderChart', shoulderData, 'lbs');
        createStrengthChart('legChart', legData, 'lbs');
        createStrengthChart('coreChart', coreData, 'Seconds');
    });
    </script>
</body>
