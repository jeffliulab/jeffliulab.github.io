	// 根据数据生成一个进度条的 DOM 元素
	function createProgressItem(category) {
	  var container = document.createElement("div");
	  container.className = "progress-item";
	  container.setAttribute("data-category", category);
	  // 根据 label 添加不同的 class
	  if (progressConfig[category].label === "project") {
		container.classList.add("progress-project");
	  } else if (progressConfig[category].label === "keepfit") {
		container.classList.add("progress-keepfit");
	  } else {
		container.classList.add("progress-learning");
	  }
	
	  var title = document.createElement("span");
	  title.className = "progress-title";
	  title.textContent = category;
	  container.appendChild(title);
	
	  var bar = document.createElement("div");
	  bar.className = "progress-bar";
	  var fill = document.createElement("div");
	  fill.className = "progress-fill";
	  fill.style.width = "0";
	  bar.appendChild(fill);
	  container.appendChild(bar);
	
	  var percentText = document.createElement("span");
	  percentText.className = "progress-percent";
	  percentText.textContent = "0%";
	  container.appendChild(percentText);
	
	  // 点击进度条时打开弹窗显示详细任务
	  container.addEventListener("click", function() {
		openModalForCategory(category);
	  });
	  return container;
	}
	
	// 更新指定类别的进度条显示，并根据 label 设置不同颜色
	function updateProgressForCategory(category) {
	  var data = progressConfig[category];
	  var total = data.completed.length + data.pending.length;
	  var percent = Math.round((data.completed.length / total) * 100);
	  var item = document.querySelector('.progress-item[data-category="' + category + '"]');
	  if (item) {
		var fill = item.querySelector(".progress-fill");
		item.querySelector(".progress-percent").textContent = percent + "%";
		fill.style.width = percent + "%";
		if (data.label === "learning") {
		  // 学习进度条：根据百分比分为四档颜色
		  if (percent < 30) {
			fill.style.background = "linear-gradient(90deg, #e74c3c, #c0392b)";  // 红色
		  } else if (percent < 60) {
			fill.style.background = "linear-gradient(90deg, #ff7e5f, #feb47b)";  // 橙色
		  } else if (percent < 80) {
			fill.style.background = "linear-gradient(90deg, #7ed56f, #5cb85c)";  // 浅绿色
		  } else {
			fill.style.background = "linear-gradient(90deg, #3f9c35, #2c7a21)";  // 深绿色
		  }
		} else if (data.label === "project") {
		  // 对于 project，JS 只设置基础宽度，动态动画效果由 CSS 伪元素实现
		  fill.style.background = "linear-gradient(90deg, #748DA6, #8A9CAC)";
		} else if (data.label === "keepfit") {
			fill.style.background = "linear-gradient(90deg, #4CAF50, #81C784)";
		}
	  }
	}
	
	// 打开弹窗，并显示指定类别的详细任务内容
	function openModalForCategory(category) {
	  var modal = document.getElementById("progressModal");
	  modal.querySelector("h3").textContent = category + " Progress Details";
	  var completedList = document.getElementById("completedList");
	  var pendingList = document.getElementById("pendingList");
	  completedList.innerHTML = "";
	  pendingList.innerHTML = "";
	  progressConfig[category].completed.forEach(function(task) {
		var li = document.createElement("li");
		li.textContent = task;
		completedList.appendChild(li);
	  });
	  progressConfig[category].pending.forEach(function(task) {
		var li = document.createElement("li");
		li.textContent = task;
		pendingList.appendChild(li);
	  });
	  modal.style.display = "block";
	}
	
	// 页面加载后自动生成进度条并初始化更新
	document.addEventListener("DOMContentLoaded", function() {
	  var container = document.querySelector(".progress-container");
	  container.innerHTML = "";
	  Object.keys(progressConfig).forEach(function(category) {
		var item = createProgressItem(category);
		container.appendChild(item);
		updateProgressForCategory(category);
	  });
	
	  // 弹窗关闭
	  var closeBtn = document.querySelector("#progressModal .close");
	  closeBtn.addEventListener("click", function() {
		document.getElementById("progressModal").style.display = "none";
	  });
	  window.addEventListener("click", function(event) {
		var modal = document.getElementById("progressModal");
		if (event.target === modal) {
		  modal.style.display = "none";
		}
	  });
	});

  <style>
	/* 进度条容器 */
	.progress-container {
	  max-width: 700px;
	  margin: 2em auto;
	  display: flex;
	  flex-direction: column;
	  gap: 1em;
	}
	/* 单个进度条（通用部分） */
	.progress-item {
	  border-radius: 10px;
	  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
	  padding: 1em;
	  display: flex;
	  align-items: center;
	  transition: transform 0.2s ease;
	  cursor: pointer;
	}
	.progress-item:hover {
	  transform: scale(1.02);
	}
	.progress-title {
	  flex: 1;
	  font-size: 18px;
	  font-weight: 600;
	}
	.progress-bar {
	  flex: 3;
	  border-radius: 10px;
	  height: 16px;
	  margin: 0 10px;
	  overflow: hidden;
	  position: relative;
	}
	.progress-fill {
	  height: 100%;
	  width: 0;
	  border-radius: 10px;
	  transition: width 0.4s ease;
	  position: relative;
	  overflow: hidden;
	}
	.progress-percent {
	  width: 60px;
	  text-align: right;
	  font-size: 16px;
	}
	
	/* 学习进度条样式（动态颜色由JS设置） */
	.progress-learning {
	  background: #eae1e2;
	  color: #333;
	}
	/* 项目进度条样式 */
	.progress-project {
	  background: #d0daeb;
	  color: #2a2a2a;
	}
	.progress-keepfit {
	/* 设置背景色（可选） */
	background: #c7dec6; /* 或你想要的背景色 */
	/* 明确设置文本颜色 */
	color: #2a2a2a;
	}

	
	/* 为 project 类型的进度条的填充添加斜着的平行四边形效果 */
	.progress-project .progress-fill {
	  background: linear-gradient(90deg, #748DA6, #8A9CAC);
	  position: relative;
	  overflow: hidden;
	}
	.progress-project .progress-fill::after {
	  content: "";
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 200%;
	  height: 100%;
	  /* 使用 repeating-linear-gradient 生成斜纹平行四边形效果（45°角） */
	  background: repeating-linear-gradient(
		45deg,
		rgba(255,255,255,0.3),
		rgba(255,255,255,0.3) 10px,
		transparent 10px,
		transparent 20px
	  );
	  animation: wave 5s linear infinite; /* 修改这里可以更改进度条滚动速度，越大越慢 */
	}
	@keyframes wave {
	  0% {
		transform: translateX(-50%);
	  }
	  100% {
		transform: translateX(0);
	  }
	}
	/* 为 keepfit 类型的进度条添加绿色运动健康效果及动画 */
	.progress-keepfit .progress-fill {
	background: linear-gradient(90deg, #4CAF50, #81C784);
	position: relative;
	overflow: hidden;
	}
	.progress-keepfit .progress-fill::after {
	content: "";
	position: absolute;
	top: 0;
	left: 0;
	width: 200%;
	height: 100%;
	background: repeating-linear-gradient(
		45deg,
		rgba(255,255,255,0.3),
		rgba(255,255,255,0.3) 10px,
		transparent 10px,
		transparent 20px
	);
	animation: wave 5s linear infinite;/* 修改这里可以更改进度条滚动速度，越大越慢 */
	}
	@keyframes wave {
	0% {
		transform: translateX(-50%);
	}
	100% {
		transform: translateX(0);
	}
	}

	
	/* 弹窗整体 */
	.modal {
	  position: fixed;
	  z-index: 1001;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  overflow: auto;
	  background-color: rgba(0,0,0,0.5);
	}
	/* 弹窗内容：限制最大高度，并启用垂直滚动 */
	.modal-content {
	  background-color: #fff;
	  margin: 10% auto;
	  padding: 2em;
	  border-radius: 10px;
	  max-width: 600px;
	  position: relative;
	  color: #333;
	  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
	  max-height: 80vh;
	  overflow-y: auto;
	}
	.modal-content p{
		margin-top: 1em;
		margin-bottom: 0.4em;
	}
	.modal-content h3 {
	  margin-top: 0;
	  text-align: center;
	  font-size: 22px;
	  font-weight: 700;
	}
	.modal-content ul {
	  list-style: none;
	  padding-left: 0;
	  margin-bottom: 0.8em;
	}
	.modal-content ul li {
	  padding: 0.2em 0;
	  border-bottom: 1px solid #eee;
	}
	.close {
	  position: absolute;
	  top: 15px;
	  right: 15px;
	  font-size: 24px;
	  font-weight: bold;
	  color: #999;
	  cursor: pointer;
	}
	.close:hover {
	  color: #666;
	}
  </style>
